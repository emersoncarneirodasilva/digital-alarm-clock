<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icons8-digital-clock-48.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">    
    <script src="./main.js" defer></script>
    <title>Digital Alarm Clock</title>
  </head>

  <body>
    <div class="container">
      <div class="alarm-container">
        
        <div id="time">
          <div class="circle" style="--clr: #ff2972">
            <div class="dots hr_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
          </div>
          <div class="circle" style="--clr: #fee800">
            <div class="dots min_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
          </div>
          <div class="circle" style="--clr: #04fc43">
            <div class="dots sec_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
          </div>
          <div class="ap">
            <div id="ampm">AM</div>
          </div>
        </div>

        <div class="content">
          <div class="alarm-controls">
            <select>
              <option value="Hour" selected disabled hidden>Hours</option>
            </select>
          </div>

          <div class="alarm-controls">
            <select>
              <option value="Minute" selected disabled hidden>Minutes</option>
            </select>
          </div>

          <div class="alarm-controls">
            <select>
              <option value="AM/PM" selected disabled hidden>AM/PM</option>
            </select>
          </div>
        </div>
        
        <button>Alarm "OFF"</button>
     
      </div>
    </div>
  </body>  
</html>
